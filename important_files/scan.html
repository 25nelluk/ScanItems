<!doctype html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; warmupTolerance: 1, missTolerance: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
	    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="pendulum" src="./Pendulum Word.jpg">
	<img id="straightedge" src="./Straightedge Word.png">
	<img id="measure" src="./Measure Word.png">
	<!--<img id="bind" src="./Bind Word.png">-->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#pendulum" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#straightedge" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#measure" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <!--<a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#bind" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>-->
    </a-scene>
  </body>
</html>
